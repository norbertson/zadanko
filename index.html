<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie</title>
</head>
<body>
    <div id="lista"></div>
    
    <br><input type="text" name="" placeholder= "login"id="login"></br>
    <br><input type="text" name="" placeholder= "haslo" id="haslo"></br>
    <button onclick="addTask()">Zaloguj</button>
    <script>

showTasks();
        function addTask() {
            let login = document.getElementById('login').value;
            window.localStorage.setItem('login', login);
            let haslo = document.getElementById('haslo').value;
            window.localStorage.setItem('haslo', haslo);

        }
        function showTasks() {
            let lista = document.getElementById('lista')
            lista.innerHTML = window.localStorage.getItem('login');
            lista.innerHTML = window.localStorage.getItem('haslo');
        }


        </script>
</body>
